name: ci-test

on:
  push:
    branches: [ 1.1v ]
  pull_request:
    branches: [ 1.1v ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18

    - name: Test
      run: make test
